[supervisord]
logfile=/var/log/supervisor/supervisord.log     ; supervisord log file
logfile_maxbytes=50MB                           ; maximum size of logfile before rotation
logfile_backups=10                              ; number of backed up logfiles
loglevel=error                                  ; info, debug, warn, trace
pidfile=/var/run/supervisord.pid                ; pidfile location
nodaemon=false                                  ; run supervisord as a daemon
minfds=1024                                     ; number of startup file descriptors
minprocs=200                                    ; number of process descriptors
user=root                                       ; default user
childlogdir=/var/log/supervisor/               ; where child log files will live

[program:aiohttp]
;numprocs = 4
;numprocs_start = 1
;process_name = chat_%(process_num)s

environment=PATH="/home/django/aiohttp_chat/venv/bin/python"
; Unix socket paths are specified by command line.
; cmd=/home/django/aiohttp_chat/venv/bin/python /home/django/aiohttp_chat/simple_chat.py --path=/tmp/chat_%(process_num)s.sock

; We can just as easily pass TCP port numbers:
; cmd=/home/django/aiohttp_chat/simple_chat.py --port=808%(process_num)s
;command=/home/django/aiohttp_chat/venv/bin/python /home/django/aiohttp_chat/simple_chat.py --port=808%(process_num)s
command=/home/django/aiohttp_chat/venv/bin/python /home/django/aiohttp_chat/chat/simple_chat.py --port=8081

directory=/home/django/aiohttp_chat/chat
user=django
redirect_stderr=True
stdout_logfile=/home/django/aiohttp_chat/logs/chat/chat_aiohttp.log
stderr_logfile=/home/django/aiohttp_chat/logs/chat/chat_aiohttp_err.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=10
priority=999
